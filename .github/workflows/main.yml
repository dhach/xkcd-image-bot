name: Go

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.14', '1.15' ]

    name: Go ${{ matrix.go }}
    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v2

      - name: get dependencies
        run: go get -d ./...
        
      - name: test
        run: go test -cover ./...

      - name: build
        run: go build -o xkcd-image-bot cmd/main.go
