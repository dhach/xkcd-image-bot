name: Go - build, test, release

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'dependabot/**'


jobs:
  test_and_build:
    name: Go ${{ matrix.go }}

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.14', '1.15' ]

    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v2

      - name: get dependencies
        run: go get -d ./...
        
      - name: test
        run: go test -cover ./...

      - name: build
        run: go build -o xkcd-image-bot cmd/main.go


  release:
    name: Release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: test_and_build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'macos-latest']

    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - name: get dependencies
        run: go get -d ./...
        
      - name: build
        run: | 
          go build -o xkcd-image-bot cmd/main.go

      - name: set arch to darwin
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "ARCH=darwin-amd64" >> $GITHUB_ENV

      - name: set arch to linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          echo "ARCH=linux-amd64" >> $GITHUB_ENV

      - name: create tarball
        run: |
          tar -czf xkcd-image-bot_${{ env.ARCH }}.tar.gz xkcd-image-bot

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: xkcd-image-bot*tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
