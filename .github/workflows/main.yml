name: Go

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.13', '1.14', '1.15' ]

    name: Go ${{ matrix.go }}
    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v2

      - name: get dependencies
        run: go get -d ./...
        
      - name: vet, test, build
        run: | 
          go vet
          go test
          go build

